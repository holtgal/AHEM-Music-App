<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Search for something , we dare you!</h2>
            <hr>
            <div> <img src="Assets/Images/ahemloogo.png" alt="logo" style="width:500px;height:600px"></div>
            <p class="text-center">Search Youtube Videos</p>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="search-form" name="search-form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-2">
                            <input type="text" class="form-control" id="query" placeholder="SEARCH YOUTUBE">
                        </div>
                        <div class="col-md-4">
                            <button id="submit-button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="results"></div>
            <div id="buttons"></div>
        </div>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src ="app.js"></script>
    </body>
    </html>
