<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Search for something , we dare you!</h2>
            <hr>
            <div> <img src="assets/images/ahemloogo.png" alt="logo" style="width:500px;height:600px"></div>
            <p class="text-center">Search Youtube Videos</p>
            <div><p id="taste"></p></div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="search-form" name="search-form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-2">
                            <input type="text" class="form-control" id="query" placeholder="SEARCH FAV ARTIST">
                        </div>
                        <div class="col-md-4">
                            <button id="submit-button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id ="results" class = "col-md-6"></div>
            
            <div id ="suggestions" class ="col-md-4 offset-md-1">
            </div>

            <!-- <div id="results"></div> -->
            <div id="buttons"></div>
        </div>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src ="app.js"></script> -->
    <!-- Link to JS  -->
    <script src="assets/javascript/script.js"></script>

    <!-- Link to ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--Link to Moment.js-->
    <script src=“https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js“></script>
    
</body>
</html>
